<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>AvtoMarket</title>
</head>
<body style="min-height: 100%">

<!-- NAV #1 и HEADER -->
<div class="top">
    <div class="container">


        <div class="row">

            <!-- HEADER -->
            <header class="col-md-12 col-xl-12 order-md-0 order-xl-1" style="background-color: powderblue;">
                <div class="container">
                    <div class="row mt-3">
                        <div class="col"><img src="img/cars-clip-icon-2.png" style="width: 60px"  alt=""></div>
                        <div class="col" style="text-align: center"><h2>АвтоРынок</h2></div>
                        <div class="col float-right">
                            <button class="btn btn-primary float-right" id="addBtn">Подать объявление</button>
                        </div>
                    </div>
                </div>

                <div class="row form mt-3">
                    <div class="col">
                        <input type="text" placeholder="Поиск по объявлениям" id="search" class="form-control">
                    </div>
                    <div class="col">
                        <select name="city" id="city" class="form-control">
                            <option value="kazan">Казань</option>
                        </select>
                    </div>
                </div>
                <div class=" row mt-3"></div>

            </header>

            <!-- NAV #1 -->
            <nav class="col-md-6 col-xl-12 order-md-1 order-xl-0">

            </nav>

        </div>
    </div>
</div>

<!-- MAIN -->

<main>
    <div class="container">
        <div class="row">
            <!-- NAV #2 -->
            <nav class="col-xl-2">

            </nav>
            <!-- ARTICLE -->
            <article class="col-md-8 col-xl-7" id="root">


            </article>
            <!-- ASIDE -->
            <aside class="col-md-4 col-xl-3">

            </aside>
        </div>
    </div>
</main>
<!-- FOOTER -->
<footer>
    <div class="container">
        <div class="row mt-3" style="background-color: powderblue">
            <div class="col mt-3">
                <p><a href="https://github.com/azatmagdeev/avtomarket">Репозиторий проекта</a> на Гитхаб</p>
            </div>
        </div>
    </div>
</footer>

<script src="js/app.js" type="module"></script>
</body>
</html>
